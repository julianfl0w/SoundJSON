<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAudio Sample Loader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="sitemap"></div>

    <!-- Options div -->
    <div id="options">
        <label for="transpose">Transpose (semitones):</label>
        <input type="number" id="transpose" name="transpose" value="0" min="-24" max="24">

        <button id="playMidiButton">Play Fairy Fountain</button>

    </div>

    <div id="keyboard">
        <div class="key white-key" data-note="72">C</div>
        <div class="key white-key" data-note="71">B</div>
        <div class="key black-key" data-note="70">A#/Bb</div>
        <div class="key white-key" data-note="69">A</div>
        <div class="key black-key" data-note="68">G#/Ab</div>
        <div class="key white-key" data-note="67">G</div>
        <div class="key black-key" data-note="66">F#/Gb</div>
        <div class="key white-key" data-note="65">F</div>
        <div class="key white-key" data-note="64">E</div>
        <div class="key black-key" data-note="63">D#/Eb</div>
        <div class="key white-key" data-note="62">D</div>
        <div class="key black-key" data-note="61">C#/Db</div>
        <div class="key white-key" data-note="60">C</div>
    </div>

    <script src="interface.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tonejs/midi@2.0.27"></script>
    <script src="sampler.js"></script>
</body>
</html>
